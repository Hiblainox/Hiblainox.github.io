    <!-- Inicialización -->
    <script>
        const collapseEl = document.getElementById('navbarSupportedContent');
    const navEl = document.querySelector('nav.navbar');

    // Cuando el menú termina de abrirse en móvil...
    collapseEl.addEventListener('shown.bs.collapse', () => {
      navEl.classList.add('menu-open');
    });
    // ...y cuando termina de cerrarse:
    collapseEl.addEventListener('hidden.bs.collapse', () => {
      navEl.classList.remove('menu-open');
    });

    document.addEventListener('DOMContentLoaded', function () {
        
        window.addEventListener('load', function () {
            var grid = document.querySelector('.grid');
            new Masonry(grid, {
                itemSelector: '.grid-item',
                columnWidth: '.grid-sizer',
                gutter: 20,
                percentPosition: true
            });
        const observer = new IntersectionObserver((entries, obs) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            obs.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1 });

      document.querySelectorAll(
        '.reveal-on-scroll, .reveal-on-scroll-derecha, .reveal-on-scroll-izquierda, .reveal-on-scroll-abajo'
      ).forEach(el => observer.observe(el));

    });
    });
     const modal = document.getElementById("imageModal");
  const modalImg = document.getElementById("modalImage");
  const closeBtn = document.querySelector(".modal .close");

  document.querySelectorAll('.grid-item img').forEach(img => {
    img.addEventListener('click', () => {
      modal.style.display = "block";
      modalImg.src = img.src;
      modalImg.alt = img.alt;
    });
  });

  closeBtn.addEventListener('click', () => {
    modal.style.display = "none";
  });

  modal.addEventListener('click', (e) => {
    if (e.target === modal) {
      modal.style.display = "none";
    }
  });
    
        

        
    </script>
