<script src="js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // 1) Inicializar tooltips
      document.querySelectorAll('[data-bs-toggle="tooltip"]').forEach(el => {
        new bootstrap.Tooltip(el);
      });

      // 2) Copiar al portapapeles para LOS <a> con data-clipboard-text
      document.querySelectorAll('a[data-clipboard-text]').forEach(el => {
        el.addEventListener('click', async () => {
          const texto = el.dataset.clipboardText;
          try {
            await navigator.clipboard.writeText(texto);
            const tip = bootstrap.Tooltip.getInstance(el);
            const original = el.getAttribute('data-bs-original-title') || el.getAttribute('title');
            el.setAttribute('data-bs-original-title', '¡Copiado!');
            tip.show();
            setTimeout(() => {
              el.setAttribute('data-bs-original-title', original);
              tip.hide();
            }, 1000);
          } catch (err) {
            console.error('Error copiando al portapapeles', err);
          }
        });
      });

      // 3) Intersection Observer para revelar al hacer scroll
      const observer = new IntersectionObserver((entries, obs) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            obs.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1 });

      document.querySelectorAll('.reveal-on-scroll').forEach(el => {
        observer.observe(el);
      });
    });
  </script>
